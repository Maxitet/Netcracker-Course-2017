<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Send mail</title>
</head>
<body>
<form action="/sendmail.html" method="GET">
    Email: <input type="text" name="email" required>
    <br />
    Subject: <input type="text" name="subject" required/>
    <br />
    CC: <input type="text" name="cc" required>
    <br />
    Text: <input type="text" name="text" required>
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
